{% extends "base.html" %}

{% block content %}
<h1 class="visuallyhidden">Reports</h1>
<div class="row cms">
	<div class="col span-7 pull-1">
		<h2><b>Download reports</b></h2>

		<table style="width:100%">
			<tr>
				<th>Date</th>
				<th>File</th>
			</tr>
			{% for (report,mtime) in reports %}
			<tr>
				<td>{{mtime}}</td>
				<td><a href="/reports/{{report}}">{{report}}</a></td>
				<!-- <p><a href="/reports/{{report}}">{{report}}</a></p> -->
			</tr>
			{% endfor %}
		</table>
	</div>
</div>
{% endblock %}

{% block extra_js_bottom %}
{% endblock extra_js_bottom %}
