{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <h1>Register a New User</h1>
    </div>
</div>

<form method="post" action="{{url_for('account.register')}}" id="registration-details">
    <div class="row">
        <div class="col-md-offset-4 col-md-4 form-horizontal wide">
            {% autoescape off %}
            {{ form_context.render_field_group("register") }}
            {% endautoescape %}
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <button class="btn btn-primary" id="register" type="submit" style="width: 100%; font-size: 30px; line-height: 30px">
                Register <span style="font-size: 18px" class="glyphicon glyphicon-floppy-save"></span>
            </button>
        </div>
    </div>
</form>

{% endblock %}

{% block extra_js_bottom %}
<script type="text/javascript" src="{{ url_for('static', filename='js/account/register.js') }}"></script>
{% endblock extra_js_bottom %}
