{% extends "base.html" %} {% block content %}


<div class="row cms">
	<div class="col span-7 pull-1">
		
		<h1>Manage Users</h1>

		{% if current_user.is_super %} 
		<a href="{{url_for('account.register')}}">
			<button type="button" class="btn btn--3d btn--primary">Add a user</button>
		</a>
		{% endif %}


		<table data-rwdtable data-rwdtable-sortable class="content-table" id="users">
			<thead>
				<tr>
					<th scope="col" class="persist essential ">User Name</th>
					<th scope="col" data-sort-default class="persist essential ">Account type</th>
					<td scope="col" class="persist">Manage</td>
				</tr>
			</thead>

			<tbody>
				{% for user in users %}
				<tr>
					<td>{{user[1]}}</td>
					<td>{% for r in user[2] %} {{r}} {% endfor %}</td>
					<td><a href="/account/{{user[0]}}">Manage</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
