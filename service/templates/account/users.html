{% extends "base.html" %}

{% block content %}

{% if current_user.is_super %}
<div class="row">
    <div class="col-md-12" style="text-align: right">
        <a class="btn btn-info" href="{{url_for('account.register')}}">Create User</a>
    </div>
</div>
{% endif %}

<h1>Manage Users</h1>

{% for user in users %}
<p><a href="/account/{{user[0]}}">{{user[1]}}</a>{% for r in user[2] %} {{r}}{% endfor %}</p>
{% endfor %}

{% endblock %}

{% block extra_js_bottom %}
{% endblock extra_js_bottom %}
