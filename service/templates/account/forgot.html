{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-offset-4 col-md-4" style="text-align: center">
        <h1>Forgot your password?</h1>
    </div>
</div>

<form method="post" action="{{url_for('account.forgot')}}">
    <div class="row">
        <div class="col-md-offset-4 col-md-4 form-horizontal wide">
            {% autoescape off %}
            {{ form_context.render_field_group("email") }}
            {% endautoescape %}
            <p>Enter your email address, and we'll send you reset instructions</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <button class="btn btn-primary" id="login" type="submit" style="width: 100%; font-size: 30px; line-height: 30px">
                Reset my password!
            </button>
        </div>
    </div>
</form>


{% endblock %}
