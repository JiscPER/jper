{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <h1>Activate your account</h1>
        <h2>{{account.email}}</h2>
    </div>
</div>

<form method="post" action="{{url_for('account.activate', activation_token=account.activation_token)}}" id="activate-form">
    <div class="row">
        <div class="col-md-offset-4 col-md-4 form-horizontal wide">
            {% autoescape off %}
            {{ form_context.render_field_group("activate") }}
            {% endautoescape %}

            <button class="btn btn-primary" id="activate" type="submit" style="width: 100%; font-size: 30px; line-height: 30px">
                Activate!
            </button>
        </div>
    </div>

</form>

{% endblock %}

{% block extra_js_bottom %}
<script type="text/javascript" src="{{ url_for('static', filename='js/account/activate.js') }}"></script>
{% endblock extra_js_bottom %}
