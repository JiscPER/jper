{% extends "base.html" %}

{% block content %}

<h1>Compound Autocomplete Example</h1>

<input type="text" id="compound_autocomplete" style="width: 300px;">

<br><br><br>

{% endblock %}


{% block extra_js_bottom %}
<script type="text/javascript">

    jQuery(document).ready(function($) {

        function formatter(result) {
            var identifier = result.issn[0];
            var journal = result.journal;
            var display = journal + " " + result.issn.join(", ");
            return {id : identifier, text: display}
        }

        octopus.esac.bindCompoundAutocomplete({
            selector: "#compound_autocomplete",
            type: "journal",
            format: formatter
        });
    });

</script>

{% endblock%}
